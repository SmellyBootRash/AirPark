	author = SMSE (model)
	mesh = AnchorIV.mu
	
	node_stack_top = -0.0, 0.5289913, -0.0, 0.0, 1.0, 0.0, 0
	node_attach = -0.0, -0.3950837, -0.2760887, 0.0, 0.0, -1.0, 0
